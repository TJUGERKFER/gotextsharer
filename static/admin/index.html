<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="manifest" href="/manifest.json">
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="/mdui.min.css" />
</head>

<body class="mdui-theme-primary-blue">
    <div class="mdui-container">
        <div class="mdui-panel" mdui-panel>
            <div class="mdui-panel-item mdui-panel-item-open">
                <div class="mdui-panel-item-header">增加用户</div>
                <div class="mdui-panel-item-body">
                    <div class="mdui-textfield">
                        <input id="userid" class="mdui-textfield-input" type="text" placeholder="userid" />
                    </div>
                    <div class="mdui-textfield">
                        <input id="password" class="mdui-textfield-input" type="text" placeholder="Password" />
                    </div>
                    <button onclick="adduser()" class="mdui-btn mdui-btn-raised mdui-ripple mdui-btn-block 
                    mdui-color-blue">确认</button>
                </div>
            </div>
        </div>
        <div class="mdui-panel" mdui-panel>
            <div class="mdui-panel-item mdui-panel-item-open">
                <div class="mdui-panel-item-header">修改密码</div>
                <div class="mdui-panel-item-body">
                    <div class="mdui-textfield">
                        <input id="oldpassword" class="mdui-textfield-input" type="text" placeholder="原密码" />
                    </div>
                    <div class="mdui-textfield">
                        <input id="newpassword" class="mdui-textfield-input" type="text" placeholder="新密码" />
                    </div>
                    <button onclick="changepwd()" class="mdui-btn mdui-btn-raised mdui-ripple mdui-btn-block 
                    mdui-color-blue">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MDUI JavaScript -->
    <script src="../mdui.min.js"></script>
    <script>
        var $ = mdui.$;
        function adduser() {
            $.ajax({
                method: 'POST',
                url: '/adduser',
                data: JSON.stringify({
                    "password": $(password)[0].value,
                    "userid": $(userid)[0].value,
                }),
                contentType: "application/json",
                success: function (data) {
                    mdui.alert(data)
                },
                error: function (xhr, textStatus) {
                    mdui.alert(xhr.responseText)
                }
            });
        }
        function changepwd() {
            $.ajax({
                method: 'POST',
                url: '/changepwd',
                data: JSON.stringify({
                    "oldpassword": $(oldpassword)[0].value,
                    "newpassword": $(newpassword)[0].value,
                }),
                contentType: "application/json",
                success: function (data) {
                    mdui.alert(data)
                },
                error: function (xhr, textStatus) {
                    mdui.alert(xhr.responseText)
                }
            });
        }
    </script>
</body>

</html>
